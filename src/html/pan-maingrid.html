<div data-panel="pan-maingrid">
	<div id="controls" class="no-select">
		<a tabindex="2" id="togglePlay" title="Switch grid focus" class="ctrl-item" href></a>
		<button tabindex="3" id="play" class="ctrl-item ctrl-btn"></button>
		<button tabindex="4" id="stop" class="ctrl-item ctrl-btn"></button>
		<div id="clock" class="ctrl-item">
			<div id="clockMin"></div>
			<div id="clockSec"></div>
			<div id="clockMs"></div>
		</div>
		<div id="bpm" class="ctrl-item">
			<span id="bpmNumber"></span>
			<span id="bpmText"></span>
		</div>
		<div id="analyser" class="ctrl-item">
			<canvas id="analyserCanvas"></canvas>
		</div>
		<button tabindex="5" id="render" class="ctrl-item ctrl-btn"></button>
		<button tabindex="6" id="settings" class="ctrl-item ctrl-btn"></button>
		<button tabindex="7" id="cookies" class="ctrl-item ctrl-btn">accept our<br/>cookies</button>
		<button tabindex="8" id="shortcuts" title="Shortcuts" class="ctrl-item ctrl-btn"></button>
		<a tabindex="9" id="help" title="Help" class="ctrl-item ctrl-btn"
			target="_blank" rel="noopener" href="https://github.com/gridsound/daw/wiki/help"></a>
		<button tabindex="10" id="about" title="About" class="ctrl-item ctrl-btn"></button>
	</div>
	<div id="mainGridWrap"></div>
</div>
