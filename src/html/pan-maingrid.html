<div data-panel="pan-maingrid">
	<div id="controls" class="no-select">
		<a tabindex="2" href id="togglePlay" aria-label="Switch grid focus" class="ctrl-item"></a>
		<a tabindex="3" href id="play" aria-label="Play" class="ctrl-item ctrl-btn icon ico-play"></a>
		<a tabindex="4" href id="stop" aria-label="Stop" class="ctrl-item ctrl-btn icon ico-stop"></a>
		<div id="clock" class="ctrl-item">
			<div id="clockMin"></div>
			<div id="clockSec"></div>
			<div id="clockMs"></div>
		</div>
		<div id="bpm" class="ctrl-item">
			<span id="bpmNumber"></span>
			<span id="bpmText"></span>
		</div>
		<div href id="analyser" aria-label="Analyzer" class="ctrl-item"></div>
		<a tabindex="5" href id="settings" aria-label="Settings" class="ctrl-item ctrl-btn"></a>
		<a tabindex="6" href id="eatCookies" aria-label="Accept cookies" class="ctrl-item ctrl-btn">
			<i class="icon"></i>
			<span>accept our<br/>cookies</span>
		</a>
		<a tabindex="7" href id="shortcuts" aria-label="Shortcuts" class="ctrl-item ctrl-btn icon ico-keyboard"></a>
		<a tabindex="8" id="help" aria-label="Help" class="ctrl-item ctrl-btn icon ico-help"
			target="_blank" rel="noopener" title="Help"
			href="https://github.com/gridsound/daw/wiki/help"></a>
		<a tabindex="9" href id="about" aria-label="About" class="ctrl-item ctrl-btn icon ico-rocket"></a>
	</div>
	<div id="mainGridWrap"></div>
</div>
